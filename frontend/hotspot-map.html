<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotspot Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      background-color: white;
    }
    #map {
      height: 600px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hotspot-card {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .hotspot-card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4 px-4">
    <h2 class="mb-3 text-primary">üî• Cluster Hotspot Map</h2>

    

    <div id="map"></div>

    <div class="mt-4">
      <h5>üß≠ Navigate to Cluster:</h5>
      <select id="hotspotDropdown" class="form-select w-auto mb-3">
        <option disabled selected>Choose a hotspot...</option>
      </select>
      <!-- Radius control (only shown for COVID-19) -->
    <div id="covidRadiusControl" class="mb-3" style="display:none;">
      <label for="radiusSelect" class="form-label">Circle Radius:</label>
      <select id="radiusSelect" class="form-select w-auto">
        <option value="0">0 m</option>
        <option value="100">100 m</option>
        <option value="200">200 m</option>
        <option value="300">300 m</option>
        <option value="400">400 m</option>
        <option value="500">500 m</option>
        <option value="600">600 m</option>
        <option value="700">700 m</option>
        <option value="800">800 m</option>
        <option value="900">900 m</option>
        <option value="1000">1000 m</option>
      </select>
    </div>
      <div id="hotspotList" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </div>

    <div id="errorMsg" class="text-danger mt-3"></div>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user');
    const module = params.get('module');
    const userRadius = parseInt(params.get('radius')) || 500; // for Dengue

    if (!user || !module) {
      document.getElementById('errorMsg').textContent = "‚ùå Missing user or module information.";
    } else {
      fetch(`/hotspot-json?user=${encodeURIComponent(user)}&module=${encodeURIComponent(module)}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch hotspot.json");
          return res.json();
        })
        .then(data => {
          const map = L.map('map').setView([1.5, 110.4], 13);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

          const dropdown = document.getElementById('hotspotDropdown');
          const cardList = document.getElementById('hotspotList');
          const hotspotRefs = [];
          const circles = [];

          let highestScore = -1;
          let topHotspot = null;

          data.forEach((d, i) => {
            let radius;
            if (module === "Dengue") {
              radius = userRadius; // chosen in select-module.html
            } else if (module === "COVID-19") {
              radius = 0; // start with 0
            } else {
              radius = d.score * 200 + 100; // fallback (original)
            }

            const color = d.score > 0.8 ? 'red' :
                          d.score > 0.5 ? 'orange' : 'yellow';

            const circle = L.circle([d.lat, d.lng], {
              radius: radius,
              color: color,
              fillColor: color,
              fillOpacity: 0.4,
              weight: 1
            }).addTo(map).bindPopup(`Cluster: ${d.cluster}<br>Score: ${d.score}`);

            hotspotRefs[i] = { lat: d.lat, lng: d.lng, popup: circle };
            circles.push(circle);

            if (d.score > highestScore) {
              highestScore = d.score;
              topHotspot = { lat: d.lat, lng: d.lng };
            }

            // Add to dropdown
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Cluster ${d.cluster} (${d.score})`;
            dropdown.appendChild(option);

            // Add card
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
              <div class="card hotspot-card shadow-sm h-100">
                <div class="card-body">
                  <h6 class="card-title text-primary mb-2">Cluster ${d.cluster}</h6>
                  <p class="card-text mb-0">Score: <strong>${d.score}</strong></p>
                  <p class="card-text text-muted small mb-0">Lat: ${d.lat.toFixed(4)}, Lng: ${d.lng.toFixed(4)}</p>
                </div>
              </div>
            `;
            col.onclick = () => {
              map.setView([d.lat, d.lng], 16);
              circle.openPopup();
            };
            cardList.appendChild(col);
          });

          dropdown.onchange = () => {
            const i = parseInt(dropdown.value);
            const { lat, lng, popup } = hotspotRefs[i];
            map.setView([lat, lng], 16);
            popup.openPopup();
          };

          if (topHotspot) {
            map.setView([topHotspot.lat, topHotspot.lng], 16);
          }

          // If COVID-19 ‚Üí show radius selector and update dynamically
          if (module === "COVID-19") {
            document.getElementById("covidRadiusControl").style.display = "block";
            document.getElementById("radiusSelect").addEventListener("change", e => {
              const newRadius = parseInt(e.target.value);
              circles.forEach(c => c.setRadius(newRadius));
            });
          }
        })
        .catch(err => {
          document.getElementById('errorMsg').textContent = "‚ùå Failed to load hotspot data.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
